databases:
  - name: domainseek-db
    databaseName: domainseek
    user: domainseek
    plan: free
    region: oregon
    postgresMajorVersion: 16

services:
  - type: web
    name: domainseek-ai
    runtime: node
    plan: free
    region: oregon
    branch: main
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_NAME
        value: DomainSeek
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: domainseek-db
          property: connectionString

  - type: worker
    name: domainseek-worker
    runtime: node
    plan: starter
    region: oregon
    branch: main
    buildCommand: npm install && npx prisma generate
    startCommand: npm run worker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: domainseek-db
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false

  - type: worker
    name: domainseek-checker
    runtime: node
    plan: starter
    region: oregon
    branch: main
    buildCommand: npm install && npx prisma generate
    startCommand: npm run checker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: domainseek-db
          property: connectionString

  - type: worker
    name: domainseek-compound
    runtime: node
    plan: starter
    region: oregon
    branch: main
    buildCommand: npm install && npx prisma generate
    startCommand: npm run compound
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: domainseek-db
          property: connectionString
      - key: CHECK_TLD
        value: ai

  # .com workers
  - type: worker
    name: domainseek-checker-com
    runtime: node
    plan: starter
    region: oregon
    branch: main
    buildCommand: npm install && npx prisma generate
    startCommand: npm run checker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: domainseek-db
          property: connectionString
      - key: CHECK_TLD
        value: com

  - type: worker
    name: domainseek-compound-com
    runtime: node
    plan: starter
    region: oregon
    branch: main
    buildCommand: npm install && npx prisma generate
    startCommand: npm run compound
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: domainseek-db
          property: connectionString
      - key: CHECK_TLD
        value: com
